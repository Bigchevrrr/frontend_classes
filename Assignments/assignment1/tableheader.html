<style>
    table, th, td {
      border:1px solid black;
    }
    </style>
    <body>

    <table style="width:100%">
      <tr>
        <th>Person 1</th>
        <th>Person 2</th>
        <th>Person 3</th>
      </tr>
      <tr>
        <td>Adex</td>
        <td>Afeez</td>
        <td>Oroma</td>
      </tr>
      <tr>
        <td>25</td>
        <td>45</td>
        <td>36</td>
      </tr>
    </table>
    
    <p>To understand this better, i have added borders to the table.</p>
    
    </body>
